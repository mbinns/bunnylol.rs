services:
  bunnylol:
    image: ghcr.io/mbinns/bunnylol.rs:latest
    container_name: bunnylol
    restart: unless-stopped
    ports:
      - "${BUNNYLOL_PORT:-8000}:8000"
    # Uncomment to persist config file (optional)
    # volumes:
    #   - ./config:/etc/bunnylol
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 40s
